name: Iam

on:
  push:
    branches: [master,develop]
  pull_request:
    branches: [master,develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: all
      run: make
